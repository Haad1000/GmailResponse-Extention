<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup-container">

        <h1>Email AI Responder</h1>
    
        <button id="generate-no-context">Generate without context</button>
        <button id="provice-context-btn">Provide Context</button>
    
        <div id="context-container" style="display: none">
            <textarea id="context-input" placeholder="Add instructions here..."></textarea>
            <button id="submit-context-btn">Submit Context</button>
            <textarea id="response-box-ctxt" placeholder="Response will go here" readonly></textarea>
            <button id="copy-response-context">Copy</button>
        </div>

        <div id="no-context-container" style="display: none">
            <textarea id="response-box" placeholder="Response will go here" readonly></textarea>
            <button id="copy-response">Copy</button>
        </div>

    </div>

    <script src="popup.js"></script>
    
</body>
</html>
